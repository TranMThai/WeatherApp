<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid h-100">

        <div class="row">

            <div class="col-7 main">

                <div class="rounded-pill d-flex justify-content-between" style="border: 1px solid white;">
                    <i class="fa-solid fa-location-dot text-white fs-4 p-3"></i>
                    <input type="text" class="fs-2 text-white mx-1" id="search" style="background-color: transparent; border: 0; outline: none; width: auto; flex-grow: 1;">
                    <i class="fa-solid fa-magnifying-glass text-white fs-4 p-3" onclick="searchCity()"></i>
                </div>

                <div class="detail d-flex justify-content-center align-items-center">

                </div>
                <div class="message my-4">
                    <p id="message" class="text-white"></p>
                </div>
                <div class="daily">
                    <div class="daily_nav row gx-0 bg-white rounded-4 my-4"></div>
                </div>
                <div class="hourly">
                    <div class="row hourly_nav"></div>
                </div>
            </div>
            <div class="col-5 chart ps-4">
                <div class="d-flex flex-column h-100 gap-4 chart_nav"></div>
            </div>
        </div>
    </div>


    <script src="lib/font-fontawesome-ae333ffef2.js"></script>
    <script src="app.js"></script>
    <script src="render.js"></script>
    <script src="resize.js"></script>
    <script src="themeSwitcher.js"></script>
    <script src="dataProcessing.js"></script>
    <script src="drawingCanvas.js"></script>
    <script src="dataMessage.js"></script>
</body>

</html>
