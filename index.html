<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row">
            <div class="col-7 main">
                <div class="detail d-flex justify-content-center align-items-center my-4">
                    <span class="row align-items-center">
                        <div class="col-6">
                            <img src="icon/sun.png" alt="" height="120px" id="weather_icon">
                        </div>
                        <div class="col-6">
                            <p id="weather_main" class="text-white">Sunny</p>
                            <p id="temperature" class="text-white">25°</p>
                            <p id="location">HaNoi, VietNam</p>
                        </div>
                    </span>
                </div>
                <div class="message my-4">
                    <p id="message" class="text-white">Today is a good day!</p>
                </div>
                <div class="daily">
                    <div class="daily_nav row gx-0 bg-white rounded-4 my-4"></div>
                </div>
                <div class="hourly">
                    <div class="row">
                        <div class="col-2">
                            <div class="bg-white py-2 rounded-4 hourly_now">
                                <p class="text-background py-2 m-0" style="font-size: 23px; text-align: center;">Now</p>
                                <div class="d-flex justify-content-center">
                                    <img src="icon/sun.png" alt="" width="60px">
                                </div>
                                <p class="text-background py-2 m-0 fw-bold" style="font-size: 22px; text-align: center;">25°</p>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="bg-white py-2 rounded-4 hourly_now+1">
                                <p class="text-background py-2 m-0" style="font-size: 23px; text-align: center;">15:00</p>
                                <div class="d-flex justify-content-center">
                                    <img src="icon/atmosphere.png" alt="" width="60px">
                                </div>
                                <p class="text-background py-2 m-0 fw-bold" style="font-size: 22px; text-align: center;">25°</p>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="bg-white py-2 rounded-4 hourly_now+2">
                                <p class="text-background py-2 m-0" style="font-size: 23px; text-align: center;">17:00</p>
                                <div class="d-flex justify-content-center">
                                    <img src="icon/cloud.png" alt="" width="60px">
                                </div>
                                <p class="text-background py-2 m-0 fw-bold" style="font-size: 22px; text-align: center;">25°</p>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="bg-white py-2 rounded-4 hourly_now+3">
                                <p class="text-background py-2 m-0" style="font-size: 23px; text-align: center;">19:00</p>
                                <div class="d-flex justify-content-center">
                                    <img src="icon/drizzle.png" alt="" width="60px">
                                </div>
                                <p class="text-background py-2 m-0 fw-bold" style="font-size: 22px; text-align: center;">25°</p>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="bg-white py-2 rounded-4 hourly_now+4">
                                <p class="text-background py-2 m-0" style="font-size: 23px; text-align: center;">21:00</p>
                                <div class="d-flex justify-content-center">
                                    <img src="icon/rain.png" alt="" width="60px">
                                </div>
                                <p class="text-background py-2 m-0 fw-bold" style="font-size: 22px; text-align: center;">25°</p>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="bg-white py-2 rounded-4 hourly_now+5">
                                <p class="text-background py-2 m-0" style="font-size: 23px; text-align: center;">23:00</p>
                                <div class="d-flex justify-content-center">
                                    <img src="icon/snow.png" alt="" width="60px">
                                </div>
                                <p class="text-background py-2 m-0 fw-bold" style="font-size: 22px; text-align: center;">25°</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5 chart">

            </div>
        </div>
    </div>


    <script src="lib/font-fontawesome-ae333ffef2.js"></script>
    <script src="script.js"></script>
</body>

</html>
