<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-7 main">
                <div class="detail d-flex justify-content-center align-items-center my-4">
                    
                </div>
                <div class="message my-4">
                    <p id="message" class="text-white"></p>
                </div>
                <div class="daily">
                    <div class="daily_nav row gx-0 bg-white rounded-4 my-4"></div>
                </div>
                <div class="hourly">
                    <div class="row hourly_nav"></div>
                </div>
            </div>
            <div class="col-5 chart my-4 ps-5">
                <div class="d-flex flex-column h-100 py-5 ps-2 gap-4 chart_nav"></div>
            </div>
        </div>
    </div>


    <script src="lib/font-fontawesome-ae333ffef2.js"></script>
    <script src="app.js"></script>
    <script src="render.js"></script>
    <script src="resize.js"></script>
    <script src="themeSwitcher.js"></script>
    <script src="dataProcessing.js"></script>
    <script src="drawingCanvas.js"></script>
    <script src="dataMessage.js"></script>
</body>

</html>
